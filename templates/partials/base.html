{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- meta tag -->
    <meta charset="utf-8">
    <title>Khelo | Sports HTML Template</title>
    <meta name="description" content="">
    <!-- responsive tag -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.html' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/fav.png' %}">
    <!-- bootstrap v4 css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- font-awesome css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <!-- owl.carousel css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
    <!-- animate css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <!-- Slick css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
    <!-- off canvas css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/off-canvas.css' %}">
    <!-- flaticon css  -->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/flaticon.css' %}">
    <!-- magnific popup css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">
    <!-- rsmenu CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/rsmenu-main.css' %}">
    <!-- swiper slider CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/swiper.min.css' %}">
    <!-- rsmenu transitions CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/rsmenu-transitions.css' %}">
    <!-- rsanimations CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/rsanimations.css' %}">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- rs-spaceing css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/rs-spaceing.css' %}">
    <!-- responsive css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>


    {% include 'partials/header.html' %}
    {% block content %}
    {% endblock %}


    {% include 'partials/footer.html' %}
    {% block js %}
    {% endblock %}



    <!-- modernizr js -->
    <script src="{% static 'js/modernizr-2.8.3.min.js' %}"></script>
    <!-- jquery latest version -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- owl.carousel js -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- slick js -->
    <script src="{% static 'js/slick.min.js' %}"></script>
    <!-- isotope.pkgd.min js -->
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <!-- imagesloaded.pkgd.min js -->
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <!-- wow js -->
    <script src="{% static 'js/wow.min.js' %}"></script>
    <!-- magnific popup -->
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <!-- rsmenu js -->
    <script src="{% static 'js/rsmenu-main.js' %}"></script>
    <!-- plugins js -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- counter top js -->
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <!-- swiper slider js -->
    <script src="{% static 'js/swiper.min.js' %}"></script>
    <!-- main js -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
