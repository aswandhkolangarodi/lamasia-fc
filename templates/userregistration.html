{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

 <!-- Breadcrumbs Section Start -->
 <div class="rs-breadcrumbs">
    <div class="breadcrumbs-wrap">
        <img src="{% static 'images/New3.jpg' %}" alt="Breadcrumbs Image">
        <div class="breadcrumbs-inner">
            <div class="container">
                <div class="breadcrumbs-text">
                    <h1 class="breadcrumbs-title mb-17"> User Registration </h1>
                    <div class="categories">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li class="active">User Registration</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>                
</div>
<!-- Breadcrumbs Section End -->
<div id="rs-my-account" class="rs-my-account pt-100 md-pb-80 md-pt-80">
    <div class="container">
        <div class="row pb-100 md-pb-72">
            <div class="col-lg-7 md-mb-70">
                <div class="regi-side">
                    <div class="sec-title">
                        <h2 class="title">Registration</h2>
                    </div>
                    <form class="register-form"  method="post">
                        {% csrf_token %}
                        <label class="input-label">Username <span class="req">*</span></label>
                        <input class="custom-placeholder" type="text" name="username" required="">

                        <label class="input-label">Email Address <span class="req">*</span></label>
                        <input class="custom-placeholder" type="email" name="email" required="">

                        <div class="row">
                            <div class="col-md-6">
                                <label class="input-label">Password <span class="req">*</span></label>
                                <input class="custom-placeholder" type="password" name="password" required="">
                            </div>
                            <div class="col-md-6">
                                <label class="input-label">Phone <span class="req">*</span></label>
                                <input class="custom-placeholder" type="text" name="phone" required="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="input-label">Name <span class="req">*</span></label>
                                <input class="custom-placeholder" type="text" name="name" required="">
                            </div>
                            <div class="col-md-6">
                                <label class="input-label">Pin Code <span class="req">*</span></label>
                                <input class="custom-placeholder" type="text" name="pin" required="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="input-label">Place <span class="req">*</span></label>
                                <input class="custom-placeholder" type="text" name="place" required="">
                            </div>
                            <div class="col-md-6">
                                <label class="input-label">City <span class="req">*</span></label>
                                <input class="custom-placeholder" type="text" name="city" required="">
                            </div>
                        </div>

                        <label class="input-label">Address* <span class="req">*</span></label>
                        <input class="custom-placeholder" type="text" name="address" required="">

                        <label>
                            <input class="checkbox" type="checkbox" name="agreement" required=""> I agree the User Agreement and <a href="#">Terms & Condition.</a>
                        </label>

                        <div class="submit-btn">
                            <button class="readon" type="submit">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="about-img">
                    <img src="{% static 'images/about/about-inner4.jpeg' %}" alt="">
                </div>
            </div>
        </div>

     
    </div>
</div>


{% endblock %}
